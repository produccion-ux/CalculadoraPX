<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin de Precios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <div id="login-container" class="max-w-md mx-auto bg-gray-800 rounded-2xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-cyan-400 text-center">Admin Login</h1>
            <p id="login-error" class="text-red-400 text-center h-6 mt-4"></p>
            <div class="space-y-4 mt-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Correo Electrónico</label>
                    <input type="email" id="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Contraseña</label>
                    <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <button id="login-button" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition">Iniciar Sesión</button>
            </div>
        </div>

        <div id="admin-panel" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-cyan-400">Panel de Administración</h1>
                    <p class="text-gray-400 mt-2">Modifica los valores y guarda los cambios.</p>
                </div>
                <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition">Cerrar Sesión</button>
            </div>

            <div id="loading-state" class="text-center py-10">
                <p class="text-cyan-400">Cargando precios desde la base de datos...</p>
            </div>

            <div id="admin-content" class="hidden">
                <div id="prices-form" class="space-y-6"></div>
                <div class="mt-8 text-center">
                    <button id="save-button" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition">Guardar Cambios</button>
                    <p id="feedback-message" class="mt-4 text-green-400 h-6"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/__/firebase/10.12.2/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.12.2/firebase-auth-compat.js"></script>
    <script src="/__/firebase/10.12.2/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script type="module">
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elementos del DOM
        const loginContainer = document.getElementById('login-container');
        const adminPanel = document.getElementById('admin-panel');
        const loginErrorEl = document.getElementById('login-error');
        const emailEl = document.getElementById('email');
        const passwordEl = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        
        const loadingStateEl = document.getElementById('loading-state');
        const adminContentEl = document.getElementById('admin-content');
        const pricesFormEl = document.getElementById('prices-form');
        const saveButton = document.getElementById('save-button');
        const feedbackMessageEl = document.getElementById('feedback-message');
        
        const defaultPrices = {'2mm':{'Rectos':11.5,'Corte_laser_simple':16.5,'Complejo':18,'Pulido_y_Brillado':1.2,'Colores':1.5},'3mm':{'Rectos':16,'Corte_laser_simple':20.5,'Complejo':23,'Pulido_y_Brillado':1.2,'Colores':1.5},'4mm':{'Rectos':18.5,'Corte_laser_simple':21,'Complejo':25,'Pulido_y_Brillado':1.2,'Colores':1.5}};
        
        // --- LÓGICA DE AUTENTICACIÓN ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // Usuario ha iniciado sesión
                loginContainer.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                loadPrices();
            } else {
                // Usuario no ha iniciado sesión
                loginContainer.classList.remove('hidden');
                adminPanel.classList.add('hidden');
            }
        });

        loginButton.addEventListener('click', () => {
            const email = emailEl.value;
            const password = passwordEl.value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    loginErrorEl.textContent = "Error: Correo o contraseña incorrectos.";
                    console.error("Error de login:", error);
                });
        });

        logoutButton.addEventListener('click', () => {
            auth.signOut();
        });

        // --- LÓGICA DEL PANEL DE ADMIN ---
        function renderForm(priceData) {
            pricesFormEl.innerHTML = '';
            for (const thickness in priceData) {
                let fieldsHtml = '';
                for (const key in priceData[thickness]) {
                    const label = key.replace(/_/g, ' ');
                    fieldsHtml += `<div class="flex-1 min-w-[120px]"><label for="${thickness}-${key}" class="block text-sm font-medium text-gray-400 mb-1 capitalize">${label}</label><input type="number" step="0.01" id="${thickness}-${key}" value="${priceData[thickness][key]}" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-cyan-500 focus:border-cyan-500"></div>`;
                }
                pricesFormEl.innerHTML += `<div class="bg-gray-800 p-4 rounded-lg"><h3 class="text-xl font-semibold mb-4 text-white">${thickness}</h3><div class="flex flex-wrap gap-4">${fieldsHtml}</div></div>`;
            }
        }
        
        async function loadPrices() {
            try {
                const priceDocRef = db.collection("pricing").doc("mainPrices");
                const docSnap = await priceDocRef.get();
                let currentPrices;
                if (docSnap.exists && docSnap.data().data) {
                    currentPrices = docSnap.data().data;
                } else {
                    feedbackMessageEl.textContent = "No se encontraron precios. Creando tabla con datos de ejemplo.";
                    await priceDocRef.set({ data: defaultPrices });
                    currentPrices = defaultPrices;
                }
                renderForm(currentPrices);
                loadingStateEl.style.display = 'none';
                adminContentEl.classList.remove('hidden');
            } catch (error) {
                console.error("Error al cargar los precios: ", error);
                loadingStateEl.innerHTML = `<p class="text-red-400">Error: ${error.message}</p>`;
            }
        }

        saveButton.addEventListener('click', async () => {
            saveButton.disabled = true;
            feedbackMessageEl.textContent = 'Guardando...';
            const newPriceData = {};
            const inputs = pricesFormEl.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                const [thickness, key] = input.id.split('-');
                if (!newPriceData[thickness]) newPriceData[thickness] = {};
                newPriceData[thickness][key] = parseFloat(input.value);
            });
            try {
                // RUTA DE GUARDADO CORREGIDA
                const priceDocRef = db.collection("pricing").doc("mainPrices");
                await priceDocRef.set({ data: newPriceData });
                feedbackMessageEl.textContent = '¡Precios actualizados correctamente!';
            } catch (error) {
                console.error("Error al guardar: ", error);
                feedbackMessageEl.textContent = 'Error al guardar. ¿Tienes permiso para escribir?';
            } finally {
                saveButton.disabled = false;
                setTimeout(() => feedbackMessageEl.textContent = '', 3000);
            }
        });
    </script>
     <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
</body>
</html>
